{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="{% static 'Telefonos/css/style.css'%}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Barlow:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- formulario -->
  <div class="separar-pantalla">
    <div id="inicio-login">
      <a class="volver" href="{% url 'home' %}">Volver</a>
    </div>
    <div class="lado-derecho">
      <div class="texto-imagen">
        <h1> Se parte de la nueva experiencia</h1>
      </div>
    </div>

    <div class="lado-izquierdo">

      <section id="bloqueFormularioLogin">
        <h1>INICIO DE SESION</h1>
        <hr>
        <form class="needs-validation" novalidate>
          <div>
            <p class="uppertext">Ingrese Su Usuario</p>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Usuario" required>
            <label for="floatingInput">Usuario</label>
            <div class="uppertext invalid-feedback">
              Ingrese su Usuario!
            </div>
          </div>

          <p class="uppertext">Ingrese Su Contraseña</p>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
            <label for="floatingPassword">Contraseña</label>
            <div class="uppertext invalid-feedback">
              Ingrese su Contraseña!
            </div>
          </div>
          <hr>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
          <hr>
          <div>
            <p>No Estas Registrado? <a class="link" href="{% url 'registro' %}"> Registrate Aquí</a> </p>
          </div>
        </form>
      </section>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/0ad30db840.js" crossorigin="anonymous"></script>
  <script src="{% static 'Telefonos/js/validacion.js'%}"></script>


</body>

</html>
